<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–µ–æ–Ω–æ–≤–∏–π –ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        /* –û–Ω–æ–≤–ª–µ–Ω–∏–π —Å—Ç–∏–ª—å —É –Ω–µ–æ–Ω–æ–≤–æ–º—É —Å—Ç–∏–ª—ñ */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        h2 {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            text-align: center;
        }
        
        #categories {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        #categories button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #00ffcc;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
        }
        
        #categories button:hover {
            background-color: #00ffcc;
            color: #0d0d0d;
            box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #1a1a1a;
            border: 2px solid #00ffcc;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ffcc;
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            width: calc(50% - 40px);
            box-sizing: border-box;
        }

        .product img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ffcc;
        }

        .product:hover {
            box-shadow: 0 0 25px #00ffcc;
            transform: translateY(-5px);
        }
        
        .product button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #ff00cc;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 0 0 10px #ff00cc;
            box-shadow: 0 0 15px #ff00cc;
        }
        
        .product button:hover {
            background-color: #ff00cc;
            color: #0d0d0d;
            box-shadow: 0 0 25px #ff00cc, 0 0 50px #ff00cc;
            transform: translateY(-3px);
        }

        .cart {
            display: none;
            background-color: #1a1a1a;
            border: 2px solid #00ffcc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ffcc;
            margin: 10px;
        }

        .cart-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .cart-item p {
            margin: 0;
        }

        .category { 
            display: none; 
        }
        
        .category.active { 
            display: block; 
        }

        .cart-button {
            position: absolute;
            top: 80px;
            right: 0;
            background-color: transparent;
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 0 0 10px #ffcc00;
            box-shadow: 0 0 15px #ffcc00;
        }

        .cart-button:hover {
            background-color: #ffcc00;
            color: #0d0d0d;
            box-shadow: 0 0 25px #ffcc00, 0 0 50px #ffcc00;
        }

        #total-price {
            color: #00ffcc;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>

<div id="categories">
    <button onclick="showCategory('new')">–ù–æ–≤–∏–Ω–∫–∏</button>
    <button class="cart-button" id="cart-button" onclick="showCategory('cart')">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    <button onclick="showCategory('keychains')">–ë—Ä–µ–ª–∫–∏</button>
    <button onclick="showCategory('swords')">–ú–µ—á—ñ</button>
    <button onclick="showCategory('figures')">–§—ñ–≥—É—Ä–∫–∏</button>
</div>

<h2 id="category-title">–ù–æ–≤–∏–Ω–∫–∏</h2>

<div id="new" class="category active">
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="–ù–æ–≤–∏–Ω–∫–∞ 1">
            <h3>–ù–æ–≤–∏–Ω–∫–∞ 1</h3>
            <p>–¶—ñ–Ω–∞: 50 –≥—Ä–Ω</p>
            <button onclick="addToCart('–ù–æ–≤–∏–Ω–∫–∞ 1', 50)">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="–ù–æ–≤–∏–Ω–∫–∞ 2">
            <h3>–ù–æ–≤–∏–Ω–∫–∞ 2</h3>
            <p>–¶—ñ–Ω–∞: 70 –≥—Ä–Ω</p>
            <button onclick="addToCart('–ù–æ–≤–∏–Ω–∫–∞ 2', 70)">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>
</div>

<div class="category" id="keychains">
    <!-- –Ü–Ω—à—ñ –±—Ä–µ–ª–∫–∏ —Ç—É—Ç -->
</div>

<div id="swords" class="category">
    <!-- –ú–µ—á—ñ —Ç—É—Ç -->
</div>

<div id="figures" class="category">
    <!-- –§—ñ–≥—É—Ä–∫–∏ —Ç—É—Ç -->
</div>

<div class="cart" id="cart">
    <div id="cart-items"></div>
    <p id="total-price">–°—É–º–∞: 0 –≥—Ä–Ω</p>
</div>

<script>
    const cart = [];

    function showCategory(category) {
        const categories = document.querySelectorAll('.category');
        const title = document.getElementById('category-title');
        const cartButton = document.getElementById('cart-button');

        categories.forEach(cat => {
            cat.classList.remove('active');
        });

        document.getElementById(category).classList.add('active');

        if (category === 'new') {
            title.innerText = '–ù–æ–≤–∏–Ω–∫–∏';
            cartButton.style.display = 'block';
        } else if (category === 'keychains') {
            title.innerText = '–ë—Ä–µ–ª–∫–∏';
            cartButton.style.display = 'block';
        } else if (category === 'swords') {
            title.innerText = '–ú–µ—á—ñ';
            cartButton.style.display = 'block';
        } else if (category === 'figures') {
            title.innerText = '–§—ñ–≥—É—Ä–∫–∏';
            cartButton.style.display = 'block';
        } else {
            title.innerText = '–ö–æ—Ä–∑–∏–Ω–∞';
            cartButton.style.display = 'none';
            document.getElementById('cart').style.display = 'block';
            categories.forEach(cat => cat.style.display = 'none');
        }
    }

    function addToCart(itemName, itemPrice) {
        const itemInCart = cart.find(item => item.name === itemName);
        if (itemInCart) {
            itemInCart.quantity++;
        } else {
            cart.push({ name: itemName, price: itemPrice, quantity: 1 });
        }

        updateCart();
    }

    function updateCart() {
        let cartItems = document.getElementById('cart-items');
        let totalPrice = 0;

        cartItems.innerHTML = '';

        cart.forEach(item => {
            totalPrice += item.price * item.quantity;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <p>${item.name} (x${item.quantity})</p>
                    <p>${item.price * item.quantity} –≥—Ä–Ω</p>
                    <button onclick="removeFromCart('${item.name}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                </div>
            `;
        });

        document.getElementById('total-price').innerText = totalPrice + ' –≥—Ä–Ω';
    }

    function removeFromCart(itemName) {
        const itemIndex = cart.findIndex(item => item.name === itemName);
        if (itemIndex !== -1) {
            cart.splice(itemIndex, 1);
            updateCart();
        }
    }
</script>

</body>
</html>
