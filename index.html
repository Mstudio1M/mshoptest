<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин сувенірів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
        }
        header {
            background-color: #005073;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #007a99;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        .category {
            padding: 20px;
            text-align: center;
            display: none;
        }
        .category.active {
            display: block;
        }
        .category h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            margin: 10px 0;
        }
        .product button {
            background-color: #007a99;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #004d66;
        }
        .cart {
            text-align: left;
            padding: 20px;
        }
        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .cart-item h3 {
            font-size: 1.2em;
        }
        .cart-total {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Магазин сувенірів</header>

<nav>
    <a onclick="showCategory('new')">Новинки</a>
    <a onclick="showCategory('keychains')">Брелки</a>
    <a onclick="showCategory('swords')">Мечі</a>
    <a onclick="showCategory('figures')">Фігурки</a>
    <a onclick="showCategory('cart')">Кошик</a>
</nav>

<div id="new" class="category active">
    <h2>Новинки</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Новинка 1">
            <h3>Новинка 1</h3>
            <p>Ціна: 300 грн</p>
            <button onclick="addToCart('Новинка 1', 300)">Купити</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Новинка 2">
            <h3>Новинка 2</h3>
            <p>Ціна: 450 грн</p>
            <button onclick="addToCart('Новинка 2', 450)">Купити</button>
        </div>
    </div>
</div>

<div id="keychains" class="category">
    <h2>Брелки</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Фотоапарат">
            <h3>Фотоапарат</h3>
            <p>Ціна: 20 грн</p>
            <button onclick="addToCart('Фотоапарат', 20)">Купити</button>
        </div>
        <!-- Інші товари -->
    </div>
</div>

<div id="swords" class="category">
    <h2>Мечі</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Меч 1">
            <h3>Меч 1</h3>
            <p>Ціна: 100 грн</p>
            <button onclick="addToCart('Меч 1', 100)">Купити</button>
        </div>
        <!-- Інші товари -->
    </div>
</div>

<div id="figures" class="category">
    <h2>Фігурки</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Фігурка 1">
            <h3>Фігурка 1</h3>
            <p>Ціна: 200 грн</p>
            <button onclick="addToCart('Фігурка 1', 200)">Купити</button>
        </div>
        <!-- Інші товари -->
    </div>
</div>

<div id="cart" class="category">
    <h2>Кошик</h2>
    <div class="cart" id="cart-items">
        <p>Кошик порожній</p>
    </div>
    <div class="cart-total" id="cart-total">Загальна сума: 0 грн</div>
</div>

<script>
    let cart = [];
    let totalPrice = 0;

    function showCategory(categoryId) {
        let categories = document.querySelectorAll('.category');
        categories.forEach(category => {
            category.classList.remove('active');
        });
        document.getElementById(categoryId).classList.add('active');
    }

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        totalPrice += price;
        updateCart();
    }

    function updateCart() {
        let cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = '';

        cart.forEach(item => {
            let cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';
            cartItemDiv.innerHTML = `<h3>${item.name}</h3><p>Ціна: ${item.price} грн</p>`;
            cartItemsDiv.appendChild(cartItemDiv);
        });

        document.getElementById('cart-total').innerHTML = `Загальна сума: ${totalPrice} грн`;
    }

    document.addEventListener("DOMContentLoaded", function () {
        showCategory('new');
    });
</script>

</body>
</html>
